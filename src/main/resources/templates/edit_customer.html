<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RelManage - Edit Customer</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">RelManage</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/">Home</a>
                </li>

                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                       role="button">
                        Actions
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">New Customer</a></li>

                    </ul>
                </li>

            </ul>
            <form class="d-flex" role="search">
                <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container m-5">
    <h1>New Customer Form</h1>
    <form action="#" method="post" th:action="@{/edit_customer/{id}(id=${customer.id})}" th:object="${customer}">
        <div class="form-group col-md-6"><label class="col-form-label" for="name">Name</label><input
                class="form-control" id="name" placeholder="Full Name" th:field="*{name}" type="text"><span
                class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
        </div>
        <div class="form-group col-md-6"><label class="col-form-label" for="address">Address</label><input
                class="form-control" id="address" placeholder="Address" th:field="*{address}" type="text"><span
                class="text-danger" th:errors="*{address}" th:if="${#fields.hasErrors('address')}"></span>
        </div>
        <div class="form-group col-md-6"><label class="col-form-label" for="department">Department</label><input
                class="form-control" id="department" placeholder="Department" th:field="*{department}" type="text"><span
                class="text-danger" th:errors="*{department}" th:if="${#fields.hasErrors('department')}"></span>
        </div>
        <div class="form-group col-md-6">
            <label class="col-form-label" for="region">Region</label>
            <select id="region" class="form-select" th:field="*{region}">
            <option selected th:value="-1">Select customer's region</option>
            <option th:value="'0'" th:text="Asia"></option>
            <option th:value="'1'" th:text="Europe"></option>
            <option th:value="'2'" th:text="America"></option>
        </select> </div>

        <div class="container my-5"><input class="btn btn-success" th:value="Save" type="submit"><button th:href="@{/}" style="margin-left: 5px;" class="btn btn-primary">Back</button>
        </div>
    </form>
</div>
</body>
</html>
