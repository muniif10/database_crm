<div class="container">

    <form action="#" method="post" th:action="@{/add}" th:object="${customer}">
        <h1 class="cen form-group col-md-6 text-center">New Customer Form</h1>
        <div class="cen form-group col-md-6"><label class="col-form-label" for="name">Name</label><input
                class="form-control" id="name" placeholder="Full Name" th:field="*{name}" type="text"><span
                class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
        </div>
        <div class="cen form-group col-md-6"><label class="col-form-label" for="address">Address</label><input
                class="form-control" id="address" placeholder="Address" th:field="*{address}" type="text"><span
                class="text-danger" th:errors="*{address}" th:if="${#fields.hasErrors('address')}"></span>
        </div>
        <div class="cen form-group col-md-6"><label class="col-form-label" for="department">Department</label><input
                class="form-control" id="department" placeholder="Department" th:field="*{department}" type="text"><span
                class="text-danger" th:errors="*{department}" th:if="${#fields.hasErrors('department')}"></span>
        </div>
        <div class="cen form-group col-md-6"><label class="col-form-label" for="email">Email</label><input
                class="form-control" id="email" placeholder="Email" th:field="*{email}" type="text"><span
                class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
        </div>
        <div class="cen form-group col-md-6"><label class="col-form-label" for="phonenumber">Phone Number</label><input
                class="form-control" id="phonenumber" placeholder="Phone Number" th:field="*{phonenumber}"
                type="text"><span
                class="text-danger" th:errors="*{phonenumber}" th:if="${#fields.hasErrors('phonenumber')}"></span>
        </div>
        <div class="cen form-group col-md-6">
            <label class="col-form-label" for="region">Region</label>
            <select id="region" th:field="*{region}" class="form-select">
                <option selected th:value="-1">Select customer's region</option>
                <!--                <option th:value="'0'" th:text="Asia"></option>-->
                <!--                <option th:value="'1'" th:text="Europe"></option>-->
                <!--                <option th:value="'2'" th:text="America"></option>-->
                <option th:each="region : ${regions}" th:value="${region.id}"
                        th:text="${region.getRegion_name()}"></option>

            </select></div>
        <span class="text-danger" th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></span>
        <div class="cen form-group col-md-6 my-2 text-center" ><input class="btn btn-success" th:value="Save" type="submit">
            <a class="btn btn-primary"
               href="/"
               style="margin-left: 5px;">Back</a>
        </div>
    </form>
